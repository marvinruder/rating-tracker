version: "3.8"

services:
  nginx:
    image: nginx:alpine-slim
    cap_add:
      - NET_ADMIN
    security_opt:
      - no-new-privileges
    ports:
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./nginx/certs:/etc/nginx/certs
      - ./nginx/dhparam:/etc/nginx/dhparam
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    restart: unless-stopped

  redis:
    image: redis:alpine
    restart: unless-stopped
    user: 1000:1000
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    command: redis-server --aclfile /etc/redis/users.acl
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - ./redis/data:/data
      - ./redis/config:/etc/redis

  postgres:
    image: postgres:alpine
    restart: unless-stopped
    user: 70:70
    cap_drop:
      - all
    cap_add:
      - CHOWN
    security_opt:
      - no-new-privileges
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: "rating-tracker"
      POSTGRES_USER: "rating-tracker"
      POSTGRES_PASSWORD_FILE: /var/lib/postgresql/pgpass
      PGDATA: /var/lib/postgresql/data
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
      - ./postgresql/pgpass:/var/lib/postgresql/pgpass
    shm_size: "256mb"

  selenium:
    image: seleniarm/standalone-chromium
    restart: unless-stopped
    environment:
      - SE_NODE_MAX_SESSIONS=2
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    ports:
      - "127.0.0.1:4444:4444"
    shm_size: "2gb"

  signal:
    image: bbernhard/signal-cli-rest-api
    environment:
      - MODE=native
    cap_drop:
      - all
    cap_add:
      - CHOWN
      - DAC_OVERRIDE
      - SETGID
      - SETUID
    security_opt:
      - no-new-privileges
    ports:
      - "127.0.0.1:8080:8080"
    volumes:
      - ./signal-cli:/home/.local/share/signal-cli
