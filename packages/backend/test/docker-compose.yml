version: "3.8"

services:
  redis-test:
    image: redis:alpine
    user: 1000:1000
    cap_drop:
      - all
    security_opt:
      - no-new-privileges
    command: 'redis-server --appendonly no --save ""'
    ports:
      - 127.0.0.1:${REDISPORT}:6379

  postgres-test:
    image: postgres:alpine
    user: 70:70
    cap_drop:
      - all
    cap_add:
      - CHOWN
    security_opt:
      - no-new-privileges
    ports:
      - 127.0.0.1:${PGPORT}:5432
    environment:
      POSTGRES_DB: "rating-tracker-test"
      POSTGRES_USER: "rating-tracker-test"
      POSTGRES_PASSWORD: "rating-tracker-test"
    volumes:
      - ./all_migrations.sql:/docker-entrypoint-initdb.d/all_migrations.sql
    shm_size: "256mb"
