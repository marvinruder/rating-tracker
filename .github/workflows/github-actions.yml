name: "GitHub Actions"

on: [push]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Read Node.js version
        run: echo "nodeVersion=$(cat ./docker/Dockerfile-ci | grep 'FROM node' | head -n 1 | grep -o '[0-9]*\.[0-9]*\.[0-9]*')" >> $GITHUB_OUTPUT
        id: nodeVersion
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nodeVersion.outputs.nodeVersion }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Setup yarn
        run: |
          corepack enable
          yarn --immutable
      - name: Run ESLint
        run: yarn workspaces foreach -Apv -j unlimited run lint
  typecheck:
    name: TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Read Node.js version
        run: echo "nodeVersion=$(cat ./docker/Dockerfile-ci | grep 'FROM node' | head -n 1 | grep -o '[0-9]*\.[0-9]*\.[0-9]*')" >> $GITHUB_OUTPUT
        id: nodeVersion
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.nodeVersion.outputs.nodeVersion }}
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache
            ~/.yarn
          key: ${{ runner.os }}-yarn-${{ hashFiles('yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Setup yarn
        run: |
          corepack enable
          yarn --immutable
      - name: Run TypeScript
        run: yarn workspaces foreach -Apv -j unlimited run typecheck
